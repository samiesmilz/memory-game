<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset id="title-wrap">
      <legend id="intro-text">The Color Match Challenge</legend>
      <h1 id="game-title">Memory Game!</h1>
    </fieldset>
    <div id="settings">
      <label id="level-label" for="level">Select level:</label>
      <select id="level" name="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <button id="score">Your Score: 0 points!</button>
    </div>

    <div id="board">
      <div id="game"></div>
      <div id="timer">
        <button id="start-btn">Start</button>
        <h2 id="counter">00:00</h2>
        <p id="record">Beat your record:</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
